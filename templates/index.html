<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>首頁</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .btn { 
        margin-right: 30;
        margin-left: 30;
        margin-bottom: 10;
      }

      .spinner {
        border: 6px solid #f3f3f3;
        border-top: 6px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
<body class="">
  <div class="center-container">
    <div class="card w-50 mb-3 ">
      <div class="card-body">
        <h5 class="card-title">登入英文練習系統</h5>
        <form>
          <div class="row mb-3">
            <label for="inputEmail3" class="col-sm-2 col-form-label">StudentID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputStudentID">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <button type="button" class="btn btn-primary col-8 d-block mx-auto" id="liveToastBtn" onclick="entryAgent()">進入頁面</button>
          <script src="{{ url_for('static', filename='js/index.js') }}"></script>
          <!--登入失敗-->
          <div aria-live="polite" aria-atomic="true" class="bg-body-secondary position-relative bd-example-toasts rounded-3">
          <div class="toast-container p-3 top-0 start-50 translate-middle-x">
            <div class="toast"  id="toastFail">
              <div class="toast-header bg-danger">
                <img class="rounded me-2">
                <strong class="me-auto text-white">登入失敗</strong>
              </div>
            </div>
          </div>
        </div>
        </form>
      </div>
      <!-- Loading Spinner -->
      <div id="loading" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%);
        z-index:9999; background-color: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;">
        <div class="spinner"></div>
      </div>
    </div>
  </div>
</body>
